<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Elite Etch-a-Sketch</h1>
        <p class="subtitle">Create digital art with advanced drawing tools</p>
    </header>

    <main class="main-container">
        <section class="controls-panel">
            <div class="control-group">
                <h3>Grid Settings</h3>
                <div class="input-group">
                    <label for="grid-size">Grid Size:</label>
                    <input type="range" id="grid-size" min="8" max="64" value="16">
                    <span id="grid-size-display">16x16</span>
                </div>
                <button id="create-grid" class="btn btn-primary">Create Grid</button>
                <button id="clear-grid" class="btn btn-secondary">Clear Grid</button>
            </div>

            <div class="control-group">
                <h3>Drawing Modes</h3>
                <div class="mode-buttons">
                    <button class="btn btn-mode active" data-mode="pen">âœï¸ Pen</button>
                    <button class="btn btn-mode" data-mode="rainbow">ğŸŒˆ Rainbow</button>
                    <button class="btn btn-mode" data-mode="gradient">ğŸ¨ Gradient</button>
                    <button class="btn btn-mode" data-mode="eraser">ğŸ§¹ Eraser</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Color Settings</h3>
                <div class="color-controls">
                    <label for="color-picker">Color:</label>
                    <input type="color" id="color-picker" value="#000000">
                    <label for="opacity">Opacity:</label>
                    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">
                    <span id="opacity-display">100%</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Actions</h3>
                <button id="save-art" class="btn btn-success">ğŸ’¾ Save Art</button>
                <button id="random-fill" class="btn btn-info">ğŸ² Random Fill</button>
                <button id="toggle-grid" class="btn btn-warning">âš¡ Toggle Grid Lines</button>
            </div>
        </section>

        <section class="canvas-container">
            <div id="grid-container" class="grid-container"></div>
            <div class="stats">
                <span id="pixel-count">Pixels: 0</span>
                <span id="draw-time">Time: 0s</span>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="shortcuts">
            <p><strong>Shortcuts:</strong> P-Pen | R-Rainbow | G-Gradient | E-Eraser | C-Clear | S-Save</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
